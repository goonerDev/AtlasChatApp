<ion-view title="Reset Password">
<div class="bar bar-header signup-header">
  <a ui-sref="app.signin" class="back-arrow back-arrow-blue">
  </a>
  <h1 class="signup-title">Secret Key</h1>
</div>
  <ion-content class="has-header padding">
  <form class="form-holder form-field-style" ng-submit="resetpasswordkeyCtrl.resetPasswordKey(rpForm);" name="rpForm" novalidate>
    <div class="list list-style-field">
        <label class="item item-input item-style">
            <input type="text" placeholder="Secret Key" name="secret_key" ng-model="resetpasswordkeyCtrl.rp_user.secret_key" required=""/>
            <error-messages ng-show="(rpForm.$submitted || rpForm.secret_key.$touched)" ng-messages="rpForm.secret_key.$error"></error-messages>
       </label>
       <button type="submit" class="button button-block blue-btn mt-45 mb-20">Validate Key</button>
      </div>
    </form>
  </ion-content>
</ion-view>
